<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <header class="header">
    <a href="#" class="logo">Erona</a>

    <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
   </header>
   <section class="home" id="home">
     <div class="img">
        <img src="image1.png">
     </div>
     <div class="home-content">
        <h1>Hello,It's <span>Erona</span></h1>
        <p>I am 15 years old. I am a student at Digital School learning new programming languages</p>
        <a href="#contact" class="btn">Hire Me</a>
     </div>
    </section>
    <section class="services" id="services">
        <div class="container">
            <h2 class="heading">My <span> Services</span></h2>
            <div class="img">
               <img src="https://byfeel.info/wp-content/uploads/2015/02/css-html2-e1517475681211.png.webp">
            </div>
        </div>
    </section>
    <section class="contact" id="contact">
        <div class="contact-content">
            <h1>Contact<span>Me</span></h1>
            <div class="input-box">
               <form action="">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="lastname" placeholder="Lastname">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Phone Number">
                <textarea name="" id="" cols="20" rows="10" placeholder="Your Message"></textarea>
                <input type="submit"  value="Send Message" class="btn">
               </form>
            </div>
        </div>
    </section>
