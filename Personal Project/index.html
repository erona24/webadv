<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
   <header class="header">
    <a href="#" class="logo">Erona</a>

    <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
   </header>
   <section class="home" id="home">
     <div class="img">
        <img src="image1.png">
     </div>
     <div class="home-content">
        <h2>Hello</h2>
        <h1>I'm <span>Erona</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit deleniti animi voluptatem veritatis explicabo eos.</p>
        <a href="#" class="btn">Hire Me</a>
     </div>
    </section>
    <section class="services" id="services">
        <div class="container">
            <h2>Services</h2>
            <div class="img">
               <img src="https://www.freeiconspng.com/thumbs/html5-icon/html5-icon-2.png">
            </div>
            <div class="img">

    <section class="contact" id="contact">
        <div class="home-content">
            <h1>Contact<span>Me</span></h1>

                <input type="text" name="Lastname" placeholder="Lastname" required>

                <input type="text" placeholder="Number">
                <input type="submit"  value="Send Message">
